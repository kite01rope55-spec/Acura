<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acura AI Platform - Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: #000;
            color: #fff;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }
        
        /* Animated background */
        .lines {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            overflow: hidden;
        }
        
        .line {
            position: absolute;
            width: 1px;
            height: 100%;
            top: 0;
            background: linear-gradient(to bottom, transparent, rgba(124, 58, 237, 0.5), transparent);
            animation: animate 6s linear infinite;
        }
        
        .line:nth-child(1) {
            left: 20%;
            animation-delay: 0s;
        }
        
        .line:nth-child(2) {
            left: 40%;
            animation-delay: 1s;
        }
        
        .line:nth-child(3) {
            left: 60%;
            animation-delay: 2s;
        }
        
        .line:nth-child(4) {
            left: 80%;
            animation-delay: 3s;
        }
        
        .line:nth-child(5) {
            left: 90%;
            animation-delay: 4s;
        }
        
        @keyframes animate {
            0% {
                transform: translateY(-100%);
            }
            100% {
                transform: translateY(100%);
            }
        }
        
        /* Main container */
        .container {
            width: 100%;
            max-width: 450px;
            padding: 30px;
            z-index: 10;
        }
        
        .logo {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .logo h1 {
            font-size: 2.8rem;
            background: linear-gradient(to right, #7C3AED, #3B82F6);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: 2px;
            font-weight: 800;
        }
        
        .acura-subtitle {
            color: #8B5CF6;
            font-size: 1.2rem;
            margin-top: 5px;
            font-weight: 600;
        }
        
        .logo p {
            color: #aaa;
            margin-top: 10px;
            font-size: 1.1rem;
        }
        
        /* Login card */
        .login-card {
            background-color: rgba(20, 20, 20, 0.85);
            border-radius: 15px;
            padding: 40px 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(124, 58, 237, 0.1);
        }
        
        /* GitHub button */
        .github-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(135deg, #24292e 0%, #2d3339 100%);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 25px;
        }
        
        .github-btn:hover {
            background: linear-gradient(135deg, #2d3339 0%, #24292e 100%);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .github-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }
        
        .github-btn i {
            font-size: 1.4rem;
            margin-right: 10px;
        }
        
        /* Divider */
        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
        }
        
        .divider span {
            flex: 1;
            height: 1px;
            background-color: #444;
        }
        
        .divider p {
            padding: 0 15px;
            color: #888;
            font-size: 0.9rem;
        }
        
        /* Buttons container */
        .btn-container {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .btn-container button {
            flex: 1;
            padding: 15px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .signup-btn {
            background: linear-gradient(135deg, #7C3AED 0%, #3B82F6 100%);
            color: white;
        }
        
        .signup-btn:hover {
            background: linear-gradient(135deg, #6D28D9 0%, #2563EB 100%);
            transform: translateY(-2px);
        }
        
        .login-btn {
            background-color: transparent;
            color: #aaa;
            border: 2px solid #444 !important;
        }
        
        .login-btn:hover {
            background-color: rgba(255, 255, 255, 0.05);
            color: white;
        }
        
        /* Signup/Login forms */
        .form-container {
            display: none;
            animation: slideUp 0.5s ease;
        }
        
        .form-container.active {
            display: block;
        }
        
        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .form-title {
            text-align: center;
            margin-bottom: 25px;
            color: #8B5CF6;
            font-size: 1.5rem;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #ccc;
        }
        
        .form-group input {
            width: 100%;
            padding: 15px;
            background-color: rgba(255, 255, 255, 0.08);
            border: 1px solid #444;
            border-radius: 10px;
            color: white;
            font-size: 1rem;
            transition: all 0.3s;
        }
        
        .form-group input:focus {
            outline: none;
            border-color: #7C3AED;
            box-shadow: 0 0 0 2px rgba(124, 58, 237, 0.2);
        }
        
        .submit-btn {
            width: 100%;
            padding: 15px;
            background-color: #10B981;
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        .submit-btn:hover {
            background-color: #059669;
            transform: translateY(-2px);
        }
        
        .error-message {
            color: #EF4444;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .success-message {
            color: #10B981;
            font-size: 0.9rem;
            margin-top: 5px;
            display: none;
        }
        
        .back-btn {
            background: transparent;
            border: none;
            color: #aaa;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 20px;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .back-btn:hover {
            color: white;
        }
        
        /* Status messages */
        .status-message {
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            display: none;
            animation: fadeIn 0.3s ease;
        }
        
        .status-success {
            background-color: rgba(16, 185, 129, 0.1);
            border: 1px solid #10B981;
            color: #10B981;
            display: block;
        }
        
        .status-error {
            background-color: rgba(239, 68, 68, 0.1);
            border: 1px solid #EF4444;
            color: #EF4444;
            display: block;
        }
        
        .status-info {
            background-color: rgba(59, 130, 246, 0.1);
            border: 1px solid #3B82F6;
            color: #3B82F6;
            display: block;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        /* Loading spinner */
        .spinner {
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid rgba(255,255,255,.3);
            border-radius: 50%;
            border-top-color: #fff;
            animation: spin 1s ease-in-out infinite;
            margin-right: 10px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        /* Responsive */
        @media (max-width: 500px) {
            .container {
                padding: 20px;
            }
            
            .login-card {
                padding: 30px 20px;
            }
            
            .btn-container {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <!-- Animated background lines -->
    <div class="lines">
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </div>
    
    <!-- Main container -->
    <div class="container">
        <div class="logo">
            <h1>ACURA AI</h1>
            <div class="acura-subtitle">Build Your Intelligent Assistant</div>
            <p>Powered by cutting-edge AI technology</p>
        </div>
        
        <div class="login-card">
            <!-- Status Messages -->
            <div id="statusMessage" class="status-message"></div>
            
            <!-- GitHub Login Button -->
            <button class="github-btn" id="githubLogin">
                <i class="fab fa-github"></i> Continue with GitHub
            </button>
            
            <!-- Divider -->
            <div class="divider">
                <span></span>
                <p>OR</p>
                <span></span>
            </div>
            
            <!-- Sign Up / Log In buttons -->
            <div class="btn-container">
                <button class="signup-btn" id="signupBtn">Create Account</button>
                <button class="login-btn" id="loginBtn">Sign In</button>
            </div>
            
            <!-- Sign Up Form -->
            <div class="form-container" id="signupForm">
                <h3 class="form-title">Create Account</h3>
                
                <form id="signupFormElement">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" placeholder="Choose a username" maxlength="8">
                        <div class="error-message" id="usernameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" placeholder="Enter your email">
                        <div class="error-message" id="emailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" placeholder="Create a strong password">
                        <div class="error-message" id="passwordError"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Sign Up</button>
                    <div class="success-message" id="signupSuccess">Account created successfully!</div>
                </form>
                
                <button class="back-btn" id="backFromSignup">
                    <i class="fas fa-arrow-left"></i> Back to options
                </button>
            </div>
            
            <!-- Log In Form -->
            <div class="form-container" id="loginForm">
                <h3 class="form-title">Sign In to Your Account</h3>
                
                <form id="loginFormElement">
                    <div class="form-group">
                        <label for="loginUsername">Username</label>
                        <input type="text" id="loginUsername" placeholder="Enter your username">
                        <div class="error-message" id="loginUsernameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Password</label>
                        <input type="password" id="loginPassword" placeholder="Enter your password">
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>
                    
                    <button type="submit" class="submit-btn">Sign In</button>
                    <div class="success-message" id="loginSuccess">Login successful! Redirecting...</div>
                </form>
                
                <button class="back-btn" id="backFromLogin">
                    <i class="fas fa-arrow-left"></i> Back to options
                </button>
            </div>
        </div>
        
        <div style="text-align: center; margin-top: 25px; color: #666; font-size: 0.9rem;">
            <p>Ready to build your AI? Let's do it! ðŸš€</p>
        </div>
    </div>

    <script>
        // ========== CONFIGURATION ==========
        const GITHUB_CLIENT_ID = "Ov23liyxFtDQh5ODaUVr";
        const GITHUB_CLIENT_SECRET = "61773e35995ed539ea9fd4032d5ac8e40a73ea1a"; // For backend use only
        const BACKEND_URL = "http://localhost:3000";
        const FRONTEND_URL = window.location.origin;
        
        // ========== DOM ELEMENTS ==========
        const signupBtn = document.getElementById('signupBtn');
        const loginBtn = document.getElementById('loginBtn');
        const signupForm = document.getElementById('signupForm');
        const loginForm = document.getElementById('loginForm');
        const githubLogin = document.getElementById('githubLogin');
        const backFromSignup = document.getElementById('backFromSignup');
        const backFromLogin = document.getElementById('backFromLogin');
        const signupFormElement = document.getElementById('signupFormElement');
        const loginFormElement = document.getElementById('loginFormElement');
        const statusMessage = document.getElementById('statusMessage');
        
        // ========== STATE MANAGEMENT ==========
        const takenUsernames = ['admin', 'user123', 'ai_master', 'dev', 'testuser'];
        
        // ========== UI FUNCTIONS ==========
        function showStatus(message, type = 'info') {
            statusMessage.textContent = message;
            statusMessage.className = `status-message status-${type}`;
            statusMessage.style.display = 'block';
            
            if (type !== 'info') {
                setTimeout(() => {
                    statusMessage.style.display = 'none';
                }, 5000);
            }
        }
        
        function showLoading(button, isLoading) {
            if (isLoading) {
                button.innerHTML = `<span class="spinner"></span>Processing...`;
                button.disabled = true;
            } else {
                button.innerHTML = `<i class="fab fa-github"></i> Continue with GitHub`;
                button.disabled = false;
            }
        }
        
        // ========== FORM HANDLERS ==========
        signupBtn.addEventListener('click', () => {
            signupForm.classList.add('active');
            loginForm.classList.remove('active');
            signupBtn.style.display = 'none';
            loginBtn.style.display = 'none';
            githubLogin.style.marginBottom = '25px';
        });
        
        loginBtn.addEventListener('click', () => {
            loginForm.classList.add('active');
            signupForm.classList.remove('active');
            signupBtn.style.display = 'none';
            loginBtn.style.display = 'none';
            githubLogin.style.marginBottom = '25px';
        });
        
        backFromSignup.addEventListener('click', () => {
            signupForm.classList.remove('active');
            signupBtn.style.display = 'block';
            loginBtn.style.display = 'block';
            githubLogin.style.marginBottom = '25px';
            clearFormErrors('signup');
        });
        
        backFromLogin.addEventListener('click', () => {
            loginForm.classList.remove('active');
            signupBtn.style.display = 'block';
            loginBtn.style.display = 'block';
            githubLogin.style.marginBottom = '25px';
            clearFormErrors('login');
        });
        
        // ========== GITHUB OAUTH ==========
        githubLogin.addEventListener('click', async () => {
            showLoading(githubLogin, true);
            showStatus('Connecting to GitHub...', 'info');
            
            try {
                // Direct GitHub OAuth Flow (Frontend-only approach)
                const redirectUri = encodeURIComponent(`${FRONTEND_URL}/auth-callback.html`);
                const scope = 'user:email';
                const state = generateRandomString(16);
                
                // Store state in localStorage for verification
                localStorage.setItem('github_oauth_state', state);
                
                // Redirect to GitHub
                const githubAuthUrl = `https://github.com/login/oauth/authorize?client_id=${GITHUB_CLIENT_ID}&redirect_uri=${redirectUri}&scope=${scope}&state=${state}`;
                window.location.href = githubAuthUrl;
                
            } catch (error) {
                console.error('GitHub auth error:', error);
                showStatus('Failed to start authentication', 'error');
                showLoading(githubLogin, false);
            }
        });
        
        // ========== SIGNUP VALIDATION ==========
        signupFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            clearFormErrors('signup');
            
            const username = document.getElementById('signupUsername').value.trim();
            const email = document.getElementById('signupEmail').value.trim();
            const password = document.getElementById('signupPassword').value.trim();
            
            let isValid = true;
            
            // Username validation
            if (username.length > 8) {
                showError('usernameError', 'Username must be 8 characters or less');
                isValid = false;
            } else if (username.length < 3) {
                showError('usernameError', 'Username must be at least 3 characters');
                isValid = false;
            } else if (takenUsernames.includes(username.toLowerCase())) {
                showError('usernameError', 'Username is already taken');
                isValid = false;
            }
            
            // Email validation
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                showError('emailError', 'Please enter a valid email address');
                isValid = false;
            }
            
            // Password validation
            const passwordRegex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}$/;
            if (password.length < 8) {
                showError('passwordError', 'Password must be at least 8 characters');
                isValid = false;
            } else if (!passwordRegex.test(password)) {
                showError('passwordError', 'Password must contain uppercase, lowercase, number, and special character');
                isValid = false;
            } else if (password.toLowerCase().includes('password') || password.toLowerCase().includes('123456')) {
                showError('passwordError', 'Password is too easy to guess');
                isValid = false;
            }
            
            if (isValid) {
                // Simulate successful signup
                document.getElementById('signupSuccess').style.display = 'block';
                takenUsernames.push(username.toLowerCase());
                
                // Store user data locally
                const userData = {
                    username,
                    email,
                    createdAt: new Date().toISOString()
                };
                localStorage.setItem('acura_user', JSON.stringify(userData));
                
                setTimeout(() => {
                    showStatus(`Welcome ${username}! Account created successfully.`, 'success');
                    signupFormElement.reset();
                    document.getElementById('signupSuccess').style.display = 'none';
                    
                    // Auto-switch to login
                    signupForm.classList.remove('active');
                    loginForm.classList.add('active');
                }, 1500);
            }
        });
        
        // ========== LOGIN VALIDATION ==========
        loginFormElement.addEventListener('submit', (e) => {
            e.preventDefault();
            clearFormErrors('login');
            
            const username = document.getElementById('loginUsername').value.trim();
            const password = document.getElementById('loginPassword').value.trim();
            
            let isValid = true;
            
            // Demo credentials
            const demoUsers = {
                'demo': 'Demo@123!',
                'admin': 'Admin@123!',
                'test': 'Test@123!'
            };
            
            if (!takenUsernames.includes(username.toLowerCase()) && !demoUsers[username]) {
                showError('loginUsernameError', 'Username not found');
                isValid = false;
            }
            
            if (password !== demoUsers[username] && password !== 'demo') {
                showError('loginPasswordError', 'Incorrect password');
                isValid = false;
            }
            
            if (isValid) {
                document.getElementById('loginSuccess').style.display = 'block';
                
                // Store session
                const userData = {
                    username,
                    isLoggedIn: true,
                    lastLogin: new Date().toISOString()
                };
                localStorage.setItem('acura_user', JSON.stringify(userData));
                localStorage.setItem('acura_token', 'demo_token_' + Date.now());
                
                setTimeout(() => {
                    showStatus('Login successful! Redirecting to dashboard...', 'success');
                    // Redirect to dashboard
                    window.location.href = 'dashboard.html';
                }, 1500);
            }
        });
        
        // ========== HELPER FUNCTIONS ==========
        function showError(elementId, message) {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
        }
        
        function clearFormErrors(formType) {
            if (formType === 'signup') {
                document.getElementById('usernameError').style.display = 'none';
                document.getElementById('emailError').style.display = 'none';
                document.getElementById('passwordError').style.display = 'none';
                document.getElementById('signupSuccess').style.display = 'none';
            } else if (formType === 'login') {
                document.getElementById('loginUsernameError').style.display = 'none';
                document.getElementById('loginPasswordError').style.display = 'none';
                document.getElementById('loginSuccess').style.display = 'none';
            }
        }
        
        function generateRandomString(length) {
            const chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
            let result = '';
            for (let i = 0; i < length; i++) {
                result += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return result;
        }
        
        // ========== INITIALIZATION ==========
        window.addEventListener('DOMContentLoaded', () => {
            // Check for existing session
            const userData = localStorage.getItem('acura_user');
            if (userData) {
                try {
                    const user = JSON.parse(userData);
                    if (user.isLoggedIn) {
                        showStatus(`Welcome back, ${user.username}!`, 'success');
                    }
                } catch (e) {
                    // Invalid stored data
                }
            }
            
            // Check URL for GitHub callback
            checkGitHubCallback();
            
            // Pre-fill demo credentials
            document.getElementById('loginUsername').value = 'demo';
            document.getElementById('loginPassword').value = 'demo';
        });
        
        function checkGitHubCallback() {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');
            const state = urlParams.get('state');
            const error = urlParams.get('error');
            
            if (error) {
                showStatus(`GitHub authentication error: ${error}`, 'error');
                // Clean URL
                window.history.replaceState({}, document.title, window.location.pathname);
                return;
            }
            
            if (code && state) {
                // Verify state
                const savedState = localStorage.getItem('github_oauth_state');
                if (state !== savedState) {
                    showStatus('Security error: Invalid state parameter', 'error');
                    return;
                }
                
                showStatus('Exchanging GitHub code for token...', 'info');
                exchangeGitHubCode(code, state);
            }
        }
        
        async function exchangeGitHubCode(code, state) {
            try {
                // Note: In production, this should be done on a backend server
                // because we shouldn't expose the client secret in frontend code
                
                // For demo purposes, we'll simulate the backend call
                showStatus('GitHub authentication successful! Creating your account...', 'success');
                
                // Simulate getting user data from GitHub
                setTimeout(() => {
                    // Create a demo user from GitHub
                    const githubUser = {
                        username: 'github_user_' + Date.now().toString().slice(-6),
                        email: 'user@github.com',
                        avatar: 'https://github.com/identicons/app/avatar.png',
                        source: 'github'
                    };
                    
                    localStorage.setItem('acura_user', JSON.stringify(githubUser));
                    localStorage.setItem('acura_token', 'github_token_' + Date.now());
                    localStorage.removeItem('github_oauth_state');
                    
                    showStatus(`Welcome ${githubUser.username}! GitHub login successful.`, 'success');
                    
                    // Clean URL
                    window.history.replaceState({}, document.title, window.location.pathname);
                    
                    // Redirect after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 2000);
                    
                }, 1500);
                
            } catch (error) {
                console.error('GitHub token exchange error:', error);
                showStatus('Failed to complete GitHub authentication', 'error');
            }
        }
    </script>
</body>
</html>
